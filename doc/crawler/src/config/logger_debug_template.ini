[loggers]
keys=root,error,{logger_name},logger

[handlers]
keys=consoleHandler,error_rotatingFileHandler,{logger_name}_rotatingFileHandler,logger_rotatingFileHandler

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s %(processName)s %(threadName)s %(filename)s [line:%(lineno)d] %(message)s
datefmt=%a, %d %b %Y %H:%M:%S

[handler_consoleHandler]
class=StreamHandler
args=(sys.stdout,)
level=DEBUG
formatter=simpleFormatter

[handler_{logger_name}_rotatingFileHandler]
class=handlers.ConcurrentRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/{logger_name}_log", "a", 200*1024*1024, 10)

[handler_error_rotatingFileHandler]
class=handlers.ConcurrentRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/error_{logger_name}_log", "a", 200*1024*1024, 10)

[handler_logger_rotatingFileHandler]
class=handlers.ConcurrentRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/{logger_name}_log", "a", 200*1024*1024, 10)

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_{logger_name}]
level=DEBUG
qualname={logger_name}
handlers={logger_name}_rotatingFileHandler

[logger_error]
level=DEBUG
qualname=error
handlers=error_rotatingFileHandler

[logger_logger]
level=DEBUG
qualname=logger
handlers=logger_rotatingFileHandler
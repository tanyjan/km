[loggers]
keys=root,error,constellation_crawler,logger

[handlers]
keys=consoleHandler,error_rotatingFileHandler,constellation_crawler_rotatingFileHandler,logger_rotatingFileHandler

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s %(processName)s %(threadName)s %(filename)s [line:%(lineno)d] %(message)s
datefmt=%a, %d %b %Y %H:%M:%S

[handler_consoleHandler]
class=StreamHandler
args=(sys.stdout,)
level=DEBUG
formatter=simpleFormatter

[handler_constellation_crawler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/constellation_crawler_log", "a", 200*1024*1024, 10)

[handler_error_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/error_constellation_crawler_log", "a", 200*1024*1024, 10)

[handler_logger_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/constellation_crawler_log", "a", 200*1024*1024, 10)

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_constellation_crawler]
level=DEBUG
qualname=constellation_crawler
handlers=constellation_crawler_rotatingFileHandler

[logger_error]
level=DEBUG
qualname=error
handlers=error_rotatingFileHandler

[logger_logger]
level=DEBUG
qualname=logger
handlers=logger_rotatingFileHandler